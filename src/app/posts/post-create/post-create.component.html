<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="formGroup" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
        type="text"
        placeholder="Post Title"
        name="title"
        formControlName="title"
        aria-required="true" minlength="3">
      <mat-error *ngIf="formGroup.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview && formGroup.get('image').valid">
        <img [src]="imagePreview" [alt]="formGroup.value.title">
      </div>

    <mat-form-field>
      <textarea matInput rows="6" placeholder="Post Content"
        name="content"
        formControlName="content"
        aria-required="true"></textarea>
      <mat-error *ngIf="formGroup.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
