<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" #loginForm="ngForm" (submit)="onLogin(loginForm)">
    <mat-form-field>
      <input matInput
        type="email"
        placeholder="Email"
        name="email"
        aria-required="true"
        minlength="3"
        ngModel
        #emailInput="ngModel"
        required
        email
        aria-required="true">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput name="password" ngModel #passwordInput="ngModel" required placeholder="Password">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
